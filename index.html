<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promogroup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <a href="/" class="logo">
                <img src="img/logo.png" alt="logo">
            </a>

            <h1>ми працюємо <br>
                як частина вашої команди</h1>
            <p>Ми віримо, що: <br>
                «Щирий сервіс - це коли робиш не тільки те, <br>
                що маєш, але ще й те, чого можеш і не робити»</p>
            <button>Завантажити презентацію</button>

            <div class="statistics">
                <p>
                    <span class="numbers">10</span>
                    <span>Років на <br>ринку</span>
                </p>
                <p>
                    <span class="numbers">+100</span>
                    <span>Клієнтів</span>
                </p>
                <p>
                    <span class="numbers">6000</span>
                    <span>Проектів</span>
                </p>
                <p>
                    <span class="numbers">30</span>
                    <span>Співробітників</span>
                </p>
                <p>
                    <span class="numbers">300</span>
                    <span>Складів</span>
                </p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Команда</h2>
            <div class="photos">
                <img src="img/team1.jpeg" alt="">
                <img src="img/team2.jpeg" alt="">
                <img src="img/team3.jpeg" alt="">
                <img src="img/team4.jpeg" alt="">
                <img src="img/team5.jpeg" alt="">
                <img src="img/team6.jpeg" alt="">
                <img src="img/team7.jpeg" alt="">
            </div>
        </div>
    </main>



</body>

</html>
